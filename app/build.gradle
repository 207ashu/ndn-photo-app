apply plugin: 'com.android.application'

android {
    defaultConfig {
        compileSdkVersion 26
        buildToolsVersion "27.0.3"
        defaultConfig {
            applicationId "memphis.myapplication"
            minSdkVersion 22
            targetSdkVersion 27
            versionCode 1
            versionName "1.0"
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
            multiDexEnabled true
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }

        splits {
            abi {
                enable true
                reset()
                include 'armeabi'
                universalApk true
            }
        }

        /*sourceSets {
            main {
                java.srcDirs "src/main/java"
                res.srcDirs "src/main/res"
                jniLibs.srcDir 'src/main/jniLibs'
                jni.srcDirs = [] //disable automatic ndk-build call
            }
            androidTest.setRoot('tests')
            androidTest.java.srcDirs = ['tests/src']
        }*/
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
    }

    // hack
    packagingOptions {
        pickFirst 'org/sqlite/native/*'
    }
}

dependencies {
    // implementation fileTree(dir: 'libs', include: ['*.jar'])
    // hack; jndn uses 3.8.7 which does not have libsqlite.so for arm
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.23.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.journeyapps:zxing-android-embedded:3.5.0'
    implementation group: 'net.named-data', name: 'jndn-android', version: '0.17'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
}
